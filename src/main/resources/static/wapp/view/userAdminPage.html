<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="form-group">
                <div ng-show="useris_show">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="fleft" for="selectuser">User</label>
                                </div>
                                <div class="col-sm-6">
                                    <select class="form-control fleft"
                                            id="selectuser" ng-change="onSelectAdminUser()"
                                            ng-model="selectuser"
                                            ng-options="user as user.userId for user in userAdminList"></select>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-8">
                                </div>
                                <div class="col-sm-4">
                                    <div class="d-flex flex-row-reverse">
                                        <button class="btn btn-danger" ng-click="reset();" ng-show="btnResetShow"
                                                type="button"><i
                                                aria-hidden="true" class="fa fa fa-reply"></i></button>&nbsp;
                                        <button class="btn btn-info" ng-click="reset_password();"
                                                ng-show="btnPwRstShow" type="button">
                                            <i aria-hidden="true" class="fa fa-unlock"></i></button>&nbsp;
                                        <button class="btn btn-danger" ng-click="delete();" ng-show="btnDelShow"
                                                type="button"><i
                                                aria-hidden="true" class="fa fa-trash"></i></button>&nbsp;
                                        <button class="btn btn-warning" ng-click="edit();" ng-show="btnEditShow"
                                                type="button"><i
                                                aria-hidden="true" class="fa fa-wrench"></i></button>&nbsp;
                                        <button class="btn btn-primary" ng-click="add();" ng-show="btnAddShow"
                                                type="button"><i
                                                aria-hidden="true" class="fa fa-plus-circle"></i></button>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <form name="form" ng-submit="save_submit()" role="form">
        <div> <!--class="border"-->
            <div class="row mt-3">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="required" for="userId">User</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control" id="userId" name="userId"
                                   ng-disabled="component_is_disabled"
                                   ng-model="usr.userId" required type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="fleft required">Role</label>
                        </div>
                        <div class="col-sm-8">
                            <select class="form-control fleft" ng-disabled="component_is_disabled"
                                    ng-model="usr.role" required>
                                <option value="">
                                <option value="ADMIN">ADMIN
                                <option value="USER">USER
                            </select>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="fleft required" for="fistName">fistName</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control fleft" id="fistName" name="fistName"
                                   ng-disabled="component_is_disabled"
                                   ng-model="usr.fistName" required type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="fleft" for="userEmail">Email</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control col-sm-8 fleft" id="userEmail" name="userEmail"
                                   ng-disabled="component_is_disabled"
                                   ng-model="usr.userEmail" type="text">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="fleft" for="middleName">Middle Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control fleft" id="middleName" name="middleName"
                                   ng-disabled="component_is_disabled"
                                   ng-model="usr.middleName" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="fleft required" for="userPFNumber">PF #</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control fleft" id="userPFNumber" name="userPFNumber"
                                   ng-disabled="component_is_disabled"
                                   ng-model="usr.userPFNumber" required type="text">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="required" for="lastName">Last Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control fleft" id="lastName" name="lastName"
                                   ng-disabled="component_is_disabled"
                                   ng-model="usr.lastName" required type="text">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="required" for="telNumber">Telephone</label>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control fleft" id="telNumber" name="telNumber"
                                   ng-disabled="component_is_disabled"
                                   ng-model="usr.telNumber" required type="text">
                        </div>
                    </div>
                </div>
            </div>


            <div class="row mt-3">
                <div class="col-sm-8">
                </div>
                <div class="col-sm-4 d-flex flex-row-reverse">
                    <button class="btn btn-secondary" ng-click="reset();" type="reset" type="button">Reset</button>&nbsp;
                    <button class="btn btn-success" ng-disabled="save_is_disabled" type="submit" type="button">
                        {{btnSubmitText}}
                    </button>&nbsp;
                </div>
            </div>

        </div>
    </form>
    <div class="embed-responsive embed-responsive-21by9">
        <iframe class="embed-responsive-item" src=""></iframe>
    </div>
</div>
