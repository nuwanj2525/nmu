<div class="m-5">
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="username">Username</label>
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control" id="username" name="username" ng-model="auser.username" required
                               type="text"/>
                        <span class="help-block" ng-show="auser.username.$dirty && form.username.$error.required">Username is required</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control" id="password" name="password" ng-model="auser.password" required
                               type="password"/>
                        <span class="help-block" ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-9">

                    </div>
                    <div class="col-sm-2">
                        <div>
                            <button class="btn btn-primary" ng-click="loginToSystem()" type="submit">Login</button>
                            <!--ng-disabled="form.$invalid || dataLoading"-->
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>


    </form>
</div>

<img ng-if="dataLoading" src=""/>
